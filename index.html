<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Work Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="">South Africa</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="china">
          <div>
            <h2>China</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Faiza Hoosein and is
      <a href="https://github.com/Faiza-h/world-clock-project" target="_blank"
        >open sourced on Github</a
      >
      and
      <a href="https://faiza-world-clock.netlify.app/" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
